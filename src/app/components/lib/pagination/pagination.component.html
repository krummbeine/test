<div class="pagination-list">
  <ng-content></ng-content>
</div>

<mat-paginator [length]="totalHits"
               [pageIndex]="pagingFilter?.limit ? pagingFilter.skip / pagingFilter.limit : 0"
               [pageSize]="pagingFilter.limit"
               [pageSizeOptions]="[ 5, 10, 25, 100 ]"
               (page)="onPaginationChange($event)"
               [attr.aria-label]="'SelectPage' | translate">
</mat-paginator>
