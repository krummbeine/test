<mat-form-field appearance="fill">

  <mat-label>
    {{ label | translate }}
  </mat-label>

  <input matInput
         type="text"
         [(ngModel)]="inputValue">

  <button *ngIf="inputValue"
          matSuffix
          mat-icon-button
          [attr.aria-label]="'Clear' | translate"
          (click)="inputValue=''">

    <mat-icon>
      close
    </mat-icon>
  </button>

</mat-form-field>
